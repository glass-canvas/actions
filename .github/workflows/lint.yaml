name: "Lint for Rails Projects"
on:
  workflow_dispatch:
    inputs:
      worker:
        required: false
        type: boolean
      tag:
        required: false
        type: string
  workflow_call:
    inputs:
      worker:
        required: false
        type: boolean
      tag:
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - id: setup
        name: Setup
        uses: scientist-softserv/actions/setup-env@self-hosted-runner
        with:
          tag: ${{ inputs.tag }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Github Container Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true
      - name: Pull image to prevent build
        run: >-
          touch .env.development;
          touch .env;
          echo "${{ env.REGISTRY }}/${{ github.repository }}:${{ env.TAG }}";
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ env.TAG }}
      - name: Pull worker image to prevent build
        if: ${{ inputs.worker }}
        run: >-
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}/worker:${{ env.TAG }};
      - name: Run Rubocop
        run: docker run web bundle exec rubocop --parallel --format progress
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'rubocop*.xml'
